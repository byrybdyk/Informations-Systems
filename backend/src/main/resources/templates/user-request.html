<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Operations on LabWorks</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .operation {
            margin-bottom: 20px;
        }
        .operation h3 {
            margin-bottom: 10px;
        }
        .operation label {
            display: block;
            margin-bottom: 5px;
        }
        .operation input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .operation button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .operation button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Special Operations on LabWorks</h2>

    <!-- Удалить объект по автору -->
    <div class="operation">
        <h3>Delete LabWork by Author</h3>
        <label for="deleteAuthor">Author Name:</label>
        <input type="text" id="deleteAuthor" placeholder="Enter author name">
        <button onclick="deleteByAuthor()">Delete</button>
        <div id="deleteResult" class="result"></div>
    </div>

    <!-- Количество объектов с author меньше заданного -->
    <div class="operation">
        <h3>Count LabWorks with Author Less Than Given</h3>
        <label for="countAuthor">Author Name:</label>
        <input type="text" id="countAuthor" placeholder="Enter author name">
        <button onclick="countByAuthor()">Count</button>
        <div id="countResult" class="result"></div>
    </div>

    <!-- Массив объектов по началу строки в description -->
    <div class="operation">
        <h3>Find LabWorks by Description Prefix</h3>
        <label for="descriptionPrefix">Description Prefix:</label>
        <input type="text" id="descriptionPrefix" placeholder="Enter description prefix">
        <button onclick="findByDescriptionPrefix()">Find</button>
        <div id="findResult" class="result"></div>
    </div>

    <!-- Понизить сложность лабораторной работы -->
    <div class="operation">
        <h3>Decrease LabWork Difficulty</h3>
        <label for="labWorkId">LabWork ID:</label>
        <input type="number" id="labWorkId" placeholder="Enter LabWork ID">
        <label for="difficultySteps">Decrease by Steps:</label>
        <input type="number" id="difficultySteps" placeholder="Enter number of steps">
        <button onclick="decreaseDifficulty()">Decrease</button>
        <div id="decreaseResult" class="result"></div>
    </div>

    <!-- Удалить лабораторную работу из дисциплины -->
    <div class="operation">
        <h3>Remove LabWork from Discipline</h3>
        <label for="labWorkDisciplineId">LabWork ID:</label>
        <input type="number" id="labWorkDisciplineId" placeholder="Enter LabWork ID">
        <button onclick="removeFromDiscipline()">Remove</button>
        <div id="removeResult" class="result"></div>
    </div>

</div>

<script>
    // Функция для удаления объекта по автору
    async function deleteByAuthor() {
        const author = document.getElementById('deleteAuthor').value;
        const response = await fetch(`/labworks/deleteByAuthor/${author}`, { method: 'DELETE' });
        const result = await response.text();
        document.getElementById('deleteResult').textContent = result;
    }

    // Функция для получения количества объектов с author меньше заданного
    async function countByAuthor() {
        const author = document.getElementById('countAuthor').value;
        const response = await fetch(`/labworks/countByAuthor?author=${author}`);
        const count = await response.json();
        document.getElementById('countResult').textContent = `Count: ${count}`;
    }

    // Функция для поиска по префиксу в описании
    async function findByDescriptionPrefix() {
        const prefix = document.getElementById('descriptionPrefix').value;
        const response = await fetch(`/labworks/findByDescriptionPrefix?prefix=${prefix}`);
        const labWorks = await response.json();
        document.getElementById('findResult').textContent = JSON.stringify(labWorks, null, 2);
    }

    // Функция для уменьшения сложности
    async function decreaseDifficulty() {
        const labWorkId = document.getElementById('labWorkId').value;
        const steps = document.getElementById('difficultySteps').value;
        const response = await fetch(`/labworks/decreaseDifficulty?id=${labWorkId}&steps=${steps}`, { method: 'POST' });
        const result = await response.text();
        document.getElementById('decreaseResult').textContent = result;
    }

    // Функция для удаления из дисциплины
    async function removeFromDiscipline() {
        const labWorkId = document.getElementById('labWorkDisciplineId').value;
        const response = await fetch(`/labworks/removeFromDiscipline?id=${labWorkId}`, { method: 'DELETE' });
        const result = await response.text();
        document.getElementById('removeResult').textContent = result;
    }
</script>

</body>
</html>
